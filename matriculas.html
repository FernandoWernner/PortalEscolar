<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula - Portal Escolar</title>
  <link rel="stylesheet" href="matriculas.css">
</head>
<body>
  <header>
   <div class="container header-container">
    <div class="logo">
      <img src="logo.png" alt="Logotipo Escola São José" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
      </ul>
    </nav>
   </div>
 </header>

  <main>
    <section class="matricula">
      <div class="container">
        <h2>Matrícula</h2>
        <p>Preencha o formulário abaixo para realizar sua pré-matrícula.</p>

        <form class="form-matricula" action="aviso.html" method="get">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">

          <label for="serie">Série desejada:</label>
          <select id="serie" name="serie">
            <option value="1ano">1º Ano</option>
            <option value="2ano">2º Ano</option>
            <option value="3ano">3º Ano</option>
          </select>

          <button type="submit">Enviar Matrícula</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Escola Exemplo. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
