<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Escola São José</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="logo.png" alt="Logotipo Escola São José" />
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#sobre">Sobre a Escola</a></li>
                    <li><a href="eventos.html">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><img src="facebook.png" alt="Facebook" /></a>
                <a href="#" aria-label="Instagram"><img src="instagram.png" alt="Instagram" /></a>
                <a href="#" aria-label="Twitter"><img src="twitter_x.png" alt="Twitter" /></a>
            </div>
        </div>
    </header>

    <!-- Formulário de Contato -->
    <main class="container" style="padding: 60px 20px;">
        <h1 style="color:#004080; text-align: center; margin-bottom: 30px;">Fale Conosco</h1>
        <form action="#" method="post" style="max-width: 700px; margin: 0 auto;">
            <label for="nome" style="display:block; margin-bottom: 8px; font-weight: 700;">Nome Completo</label>
            <input type="text" id="nome" name="nome" required
                style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" />

            <label for="email" style="display:block; margin-bottom: 8px; font-weight: 700;">Email</label>
            <input type="email" id="email" name="email" required
                style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" />

            <label for="assunto" style="display:block; margin-bottom: 8px; font-weight: 700;">Assunto</label>
            <input type="text" id="assunto" name="assunto"
                style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" />

            <label for="mensagem" style="display:block; margin-bottom: 8px; font-weight: 700;">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" required
                style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

            <button type="submit" class="cta-btn"
                style="width: 100%; max-width: 300px; margin: 0 auto; display: block;">Enviar Mensagem</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container footer-container">
            <div class="contatos-rodape">
                <p><strong>Email:</strong> contato@escolasaojose.edu.br</p>
                <p><strong>Telefone:</strong> (11) 1234-5678</p>
                <p><strong>WhatsApp:</strong> (11) 91234-5678</p>
                <div class="redes-rodape">
                    <a href="#" aria-label="Facebook"><img src="facebook.png" alt="Facebook" /></a>
                    <a href="#" aria-label="Instagram"><img src="instagram.png" alt="Instagram" /></a>
                    <a href="#" aria-label="Twitter"><img src="twitter_x.png" alt="Twitter" /></a>
                </div>
            </div>
            <p>© 2025 Escola Educacional São José - Todos os direitos reservados.</p>
            <p>Desenvolvido por PortalEscolar</p>
        </div>
    </footer>
</body>

</html>
